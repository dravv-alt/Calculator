<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

        <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nabla:EDPT,EHLT@0..200,0..24&display=swap" rel="stylesheet">
        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">

        <style>
            #Calc{
               font-family: 'Nabla', sans-serif;
                font-variation-settings: "EDPT" 150, "EHLT" 12;
            }
        </style>
</head>
<body>
    <nav class=" bg-blue-900 flex h-20 items-center px-5 justify-between z-5" id="navclosed">
        <h1>
            <!-- nothing -->
        </h1>  
            <h1 id="Calc" style="font-family:'Nabla';" class="text-3xl tracking-wider font-bold py-4">
                CALCULATOR
            </h1>
        <h1>
            <!-- nothing -->
        </h1>
    </nav>
    <div class="relative -top-20">
        
        <div class="group absolute top-3 flex flex-col bg-black w-12 h-10 ml-2 pt-1.5 mt-2 justify-center items-center text-center border-3 border-white rounded-xl shadow-lg shadow-black z-10 hover:h-30 hover:justify-center transition-all duration-600 ease-in-out" id="menubar"> 
            <div class="md:hidden block">
                <span class="material-symbols-outlined text-white">menu</span>
            </div>
            <div class="group-hover:block hidden flex-col">
                <span class="material-symbols-outlined text-white h-auto  hover:text-blue-400 hover:scale-90 p-1 cursor-pointer z-20" id="darkSM">bedtime</span>
                <span class="material-symbols-outlined text-white h-auto  hover:text-yellow-400 hover:scale-90 p-1 cursor-pointer z-20" id="lightSM">light_mode</span>
            </div>
        </div>
            
        <div class="hidden md:flex absolute top-3 flex bg-black w-10 h-10 ml-2 pt-2 mt-2 md:top-2 md:pt-0 md:w-48 md:h-16 md:mt-0 justify-center items-center text-center border-3 border-white rounded-xl shadow-lg shadow-black z-10"> 
            <div class="hidden md:flex md:gap-24">
                <span class="material-symbols-outlined text-white h-auto hover:text-blue-400 hover:scale-90 p-1 cursor-pointer z-20" id="dark">bedtime</span>
                <span class="material-symbols-outlined text-white h-auto hover:text-yellow-400 hover:scale-90 p-1 cursor-pointer z-20" id="light">light_mode</span>
            </div>
            
            <div class="absolute w-12 h-12 hidden md:block border-4 border-teal-500 rounded-2xl z-10" id="toggle">
            </div>
            
        </div>
    </div>
    <div class="relative border-1 border-white bg-blue-300 h-screen flex flex-col justify-center" id="HeroSection">
        <!-- <div class="backdrop-blur-xl bg-white/10 border border-white/20 shadow-lg rounded-xl p-4"> 
        
         </div>
         -->
        <input type="text" autocomplete="off" autocorrect="off" style="font-family:'Revalia'; border-style:outset; border-width: 12px; border-color: rgb(222, 221, 221) ;"  class="md:w-1/2 bg-black text-right text-yellow-300 text-3xl mx-auto w-full h-24 p-2 rounded-xl" value="" onclick="moveCursorToEnd(this)" onfocus="moveCursorToEnd(this)" id="t1">
        <div class="md:w-1/2 mx-auto w-full h-96 grid grid-cols-4 grid-rows-5 border-2 backdrop-blur-xl bg-white/10 border-white/20 shadow-lg rounded-lg p-4">
            <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="(" id="brack-open" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="brackopen()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value=")" id="brack-close" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="brackclose()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="%" id="percentage" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="percent()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="AC" id="AllClear" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="AC()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="7" id="seven" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="seven()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="8" id="eight" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="eight()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="9" id="nine" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="nine()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="รท" id="divide" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="divide()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="4" id="four" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="four()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="5" id="five" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="five()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="6" id="six" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="six()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="ร" id="multiply" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="multiply()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="1" id="one" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="one()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="2" id="two" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="two()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="3" id="three" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="three()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="-" id="sub" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="sub()"></input>        
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="0" id="zero" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="zero()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="." id="decimal" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="decimal()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="=" id="equal" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="equal()"></input>
                        <input type="button" style="font-family:'Orbitron'; border-style:outset ; border-width: 8px; border-color: silver;" value="+" id="add" 
                        class="text-2xl bg-black border-2 border-white p-2 text-yellow-400 rounded-lg hover:scale-110 active:scale-95 active:shadow-inner transition duration-300 ease-in-out" onclick="add()"></input>
        </div>
                    
    </div>
